<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site de vendas de acessorios para celulares e artigos de computadores">
    <title>Loja virtual - venda de produtos tecnologicos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem"src="logo.png" >
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Smartphones</a>
            <a class="cabecalho-menu-item">Perifericos</a>
            <a class="cabecalho-menu-item">Capinhas Personalizadas</a>
        </nav>
    </header>

    <main class="conteudo">

        <section class="conteudo-principal">
            <div class="conteudo-promocao">
                <h1 class="titulo-promo"><strong>Promoções da semana</strong></h1>
                <h2 class="subtitulo-promo"> Preços imperdiveis !!!</h2>
                <button class="botaoN">Navegue</button>
            </div>
            <br>
            <br>
            <img class="logodivu" src="divulcacao.jpg" alt="Imagem de divulgação" >
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que fazemos pelos clientes?</h3>
            <p class="conteudo-secundario-paragrafo">1. Melhor qualidade nos produtos</p>
            <p class="conteudo-secundario-paragrafo">2. Melhor atendimento</p>
            <p class="conteudo-secundario-paragrafo">3. Preços baixos</p>
            <p class="conteudo-secundario-paragrafo">4. Garantia de satisfação</p>
            <!--Aqui vão as imagens de produtos na promoção-->
        </section>

    </main>
    

    <footer class="rodape">
        <img class="logoR" src="Rodape.png" alt="imagem de rodape" width="150">
        <p class="copy">© Carlos Eduardo 2022</p>
    </footer>

</body>

</html>
